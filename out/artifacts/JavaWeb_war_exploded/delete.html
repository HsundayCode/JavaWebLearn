<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            var delete_id = $("#delete_id").val();
            //alert(delete_id);
            $.ajax({
                type:"POST",
                url:"/delete",
                data:{"delete_id":delete_id},
                dataType:"text",
                success:function (data) {
                    if(data)
                    {
                        $("#tf").html(data);
                    }

                }
            })
        })
    })
</script>
<body>
<table>
    <tr>
        <td>需要删除的学号</td>
        <td><input type="text" value="" id="delete_id"></td>
        <td><button id="btn" type="button" onclick="">删除</button></td>
        <td id="tf"></td>
    </tr>
</table>
</body>
</html>
