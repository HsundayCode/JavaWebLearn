<!DOCTYPE html>

    <script type="text/javascript">
        $(document).ready(function () {

            $("#btn").click(function () {
                var student_id = $("#studentid").val();
                //alert(student_id);
                $.ajax({
                    type:"POST",
                    url:"/show",
                    data: {"student_id":student_id},
                    dataType:"json",
                    success:function (data) {
                        if(data.studentid==0)
                        {
                            $("#sex").html("null");
                            $("#age").html("null");
                            $("#id").html("null");
                            $("#name").html("null");
                            $("#time").html("null");
                            $("#birthday").html("null");
                        }else
                        {
                            $("#sex").html(data.sex);
                            $("#age").html(data.age);
                            $("#id").html(data.studentid);
                            $("#name").html(data.name);
                            $("#time").html(data.time);
                            $("#birthday").html(data.birthday);
                        }


                        //alert(data.sex);
                    }
                })

            })
        })
